name: Build application (Windows)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.6.1
        with:
          channel: "stable"
          cache: true
      - name: Build release
        run: |
          script/build_windows.bat

          mkdir app/build/windows/runner/Release/lib
          move core/out/better-mcfallout-bot.exe app/build/windows/runner/Release/lib/better-mcfallout-bot-core.exe
          echo "[Info] Done"
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: Better-MCFallout-Bot-${{ inputs.version }}-Windows
          path: ${{ github.workspace }}/app/build/windows/runner/Release
